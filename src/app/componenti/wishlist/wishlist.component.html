<div class="container-fluid d-flex flex-column container-filtri container">
  <!-- Loader: Mostra durante il caricamento -->
  <app-loader *ngIf="isLoading"></app-loader>

  <!-- Bottone 'Clear All Wishlist' centrato in alto sopra le card -->
  <div class="clear-wishlist-btn-container">
    <button (click)="clearAllFromWishlist()">Clear All Wishlist</button>
  </div>

  <!-- Mostra la wishlist -->
  <div class="row g-4 main-content">
    <div
      class="col-sm-12 col-md-6 col-lg-4 col-xl-4"
      *ngFor="let prodotto of wishlist; trackBy: trackById"
    >
      <!-- Usa il componente app-card per la visualizzazione del prodotto -->
      <app-card [prodotto]="prodotto" [responsive]="false">
        <!-- Bottoni specifici per la wishlist -->
        <div id="card-buttons">
          <button mat-fab extended (click)="removeFromWishlist(prodotto)">
            Rimuovi dalla Wishlist
          </button>
          <button mat-fab extended (click)="addToCarrello(prodotto)">
            Aggiungi al Carrello
          </button>
        </div>
      </app-card>
    </div>
  </div>
</div>
