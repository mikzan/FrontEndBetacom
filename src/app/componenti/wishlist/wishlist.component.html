<div class="row g-3 justify-content-center">
  <div *ngFor="let prodotto of wishlist" class="col-lg-4 col-md-6 col-12 d-flex justify-content-center">
    <div class="card h-100 card-gradient-border">
      <img [src]="prodotto.immagineProdotto" class="card-img-top" alt="Product Image">
      <div class="card-body">
        <h5 class="card-title">{{ prodotto.titolo }} - {{ prodotto.artista }}</h5>
        <p class="card-text">{{ prodotto.descrizione }}</p>
        <p><strong>Price: ${{ prodotto.prezzo }}</strong></p>
        <p>Format: {{ prodotto.formato }} | Year: {{ prodotto.annoPubblicazione }}</p>

        <!-- Action buttons -->
        <div class="d-flex justify-content-between">
          <div class="container">
            <button (click)="addToWishlist(prodotto)" type="button" class="button">
              <div class="button-top">Aggiungi a Carello</div>
              <div class="button-bottom"></div>
              <div class="button-base"></div>
            </button>
          </div>
          <div class="container">
            <button  (click)="removeFromWishlist(prodotto)" type="button" class="button">
              <div class="button-top">Rimuovi da Wishlist</div>
              <div class="button-bottom"></div>
              <div class="button-base"></div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Button to clear all products from wishlist -->
<div class="mt-4 text-center">
  <div class="container">
    <button (click)="clearAllFromWishlist()" type="button" class="button">
      <div class="button-top">Svuota Wishlist</div>
      <div class="button-bottom"></div>
      <div class="button-base"></div>
    </button>
  </div>
</div>
