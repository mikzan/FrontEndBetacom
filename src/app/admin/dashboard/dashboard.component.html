<div class="container-fluid">
    <app-pop-up *ngIf="true"></app-pop-up>
    <app-loader *ngIf="isLoading"></app-loader>
    <div class="dashboard">
        <mat-drawer-container class="nav-container">
            <mat-drawer mode="side" opened class="mat">
            <mat-list role="list">
                <mat-list-item class="link"
                role="listitem"
                routerLink="crea-prodotto"
                [routerLinkActive]="'active'"
                >Crea un nuovo prodotto</mat-list-item
                >
                <mat-list-item class="link"
                role="listitem"
                routerLink="pagina3"
                [routerLinkActive]="'active'"
                >Modifica prodotto</mat-list-item
                >
                <mat-list-item class="link"
                role="listitem"
                routerLink="pagina2"
                [routerLinkActive]="'active'"
                >Lista di tutti i clienti</mat-list-item
                >
                <mat-list-item class="link"
                role="listitem"
                routerLink="pagina3"
                [routerLinkActive]="'active'"
                >Spedisci Ordini</mat-list-item
                >
                <mat-list-item class="link"
                role="listitem"
                routerLink="pagina3"
                [routerLinkActive]="'active'"
                >Modifica utente</mat-list-item
                >
            </mat-list>
            </mat-drawer>
            <mat-drawer-content>
            <router-outlet></router-outlet>
            </mat-drawer-content>
        </mat-drawer-container>
    </div>
</div>
