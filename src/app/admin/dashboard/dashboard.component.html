<app-loader *ngIf="isLoading"></app-loader>
<div class="container-fluid">
  <div class="dashboard">
    <mat-drawer-container class="nav-container">
      <mat-drawer mode="side" opened class="mat">
        <mat-list role="list">
          <mat-list-item
            class="link-admin"
            role="listitem"
            routerLink="prodotti-admin"
            [routerLinkActive]="'active'"
            >Lista di tutti i prodotti</mat-list-item
          >
          <mat-list-item
            class="link-admin"
            role="listitem"
            routerLink="crea-prodotto"
            [routerLinkActive]="'active'"
            >Crea un nuovo prodotto</mat-list-item
          >
          <mat-list-item
            class="link-admin"
            role="listitem"
            routerLink="modifica-prodotto"
            [routerLinkActive]="'active'"
            >Modifica un prodotto</mat-list-item
          >
          <mat-list-item
            class="link-admin"
            role="listitem"
            routerLink="ordini"
            [routerLinkActive]="'active'"
            >Spedisci Ordini</mat-list-item
          >
          <mat-list-item
            class="link-admin"
            role="listitem"
            routerLink="clienti"
            [routerLinkActive]="'active'"
            >Gestione clienti</mat-list-item
          >
          <mat-list-item
            class="link-admin"
            role="listitem"
            routerLink="pagina3"
            [routerLinkActive]="'active'"
            >Crea nuovo admin</mat-list-item
          >
        </mat-list>
      </mat-drawer>
      <mat-drawer-content>
        <router-outlet></router-outlet>
      </mat-drawer-content>
    </mat-drawer-container>
  </div>
</div>
