<h2 class="mt-2 text-center">Crea nuovo Admin</h2>

<div class="container my-5 px-5">
  <p>Seleziona che tipologia di Admin si vuole creare</p>
  <!-- Select per scegliere il tipo di Admin -->
  <mat-form-field appearance="fill" class="w-100 mb-3">
    <mat-label>Seleziona il tipo di Admin</mat-label>
    <mat-select [(value)]="sceltaForm">
      <mat-option value="admin-no-cliente"
        >Crea Admin senza profilo cliente</mat-option
      >
      <mat-option value="admin-cliente"
        >Crea Admin con profilo cliente</mat-option
      >
    </mat-select>
  </mat-form-field>
  <div *ngIf="sceltaForm === 'admin-cliente'">
    <app-registrazione></app-registrazione>
  </div>
  <div *ngIf="sceltaForm === 'admin-no-cliente'">
    <app-registra-utente-admin></app-registra-utente-admin>
  </div>
</div>
