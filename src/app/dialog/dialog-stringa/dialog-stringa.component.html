<h2 mat-dialog-title>Cerca per {{ tipoRicerca }}</h2>
<mat-dialog-content>
  <input
    type="text"
    class="form-control my-2"
    [(ngModel)]="stringaSelezionata"
    (change)="onChange()"
    [placeholder]="'Inserisci ' + tipoRicerca"
  />
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Annulla</button>
  <button mat-button [mat-dialog-close]="stringa">Cerca</button>
</mat-dialog-actions>
