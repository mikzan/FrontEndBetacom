<h2 mat-dialog-title>Seleziona la data</h2>
<mat-dialog-content>
    <input type="date" class="form-control my-2" [(ngModel)]="selectedDate" (change)="onChange()">
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Annulla</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Seleziona</button>
</mat-dialog-actions>
