<div class="container">
  <div class="row g-4">
    <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let prodotto of data">
      <div class="card">
        <img
          src="{{ prodotto.immagineProdotto }}"
          class="example-card"
          alt="immagine-prodotto"
        />
        <div class="card-body">
          <div>
            <h5 class="card-titolo">{{ prodotto.titolo }}</h5>
            <p class="card-artista">{{ prodotto.artista }}</p>
            <p class="card-formato">{{ prodotto.formato }}</p>
          </div>
          <div>
            <p class="card-prezzo">{{ prodotto.prezzo | currency : "EUR" }}</p>
          </div>
          <div class="card-buttons">
            <button mat-fab extended>Acquista</button>
            <button
              mat-fab
              extended
              (click)="dettagliProdotto(prodotto.idProdotto)"
            >
              Maggiori info
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
