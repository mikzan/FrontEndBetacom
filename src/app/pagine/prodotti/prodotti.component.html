<div class="container">
  <div class="row g-4">
    <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let prodotto of data">
      <app-card [prodotto]="prodotto" [responsive]="false">
        <div id="card-buttons">
          <button mat-fab extended>Acquista</button>
          <button
            mat-fab
            extended
            (click)="dettagliProdotto(prodotto.idProdotto)"
          >
            Maggiori info
          </button>
        </div></app-card
      >
    </div>
  </div>
</div>
