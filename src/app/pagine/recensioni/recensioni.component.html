<app-loader *ngIf="isLoading"></app-loader>
<div class="container">
    <h2 class="mb-4">Riepilogo prodotti ordinati e recensiti</h2>

          <mat-expansion-panel-header>
            <mat-panel-title> {{recensione.prodotto.titolo}} </mat-panel-title>
            <mat-panel-description>Data recensione: {{recensione.dataCreazione | date : "dd/MM/yyyy"}}</mat-panel-description>

            <button mat-mini-fab class="del-btn" aria-label="Pulsante elimina" (click)="$event.stopPropagation(); eliminaOrdine(ordine.idOrdine)" *ngIf="!ordine.spedito">
                <mat-icon>close</mat-icon>
            </button> -->
          </mat-expansion-panel-header>
          <p>{{recensione.descrizione}}</p>
        </mat-expansion-panel>
    </mat-accordion>
</div>
